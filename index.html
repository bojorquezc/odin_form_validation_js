<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin JS Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./validation.js" defer></script>
</head>

<body>

    <dialog class="submit_dialog">
        <div class="dialog_container">
            <div class="submit_message">
                Thanks for submitting your form!
            </div>
            <div class="button_container">
                <button class="dialog_close_button">Close</button>
            </div>
        </div>
    </dialog>

    <div class="form_container">
        <div class="form_title">
            <h1>JavaScript<br> Form Validation</h1>
        </div>
        <form action="./" id="validation_form" novalidate>
            <div class="form_field email_field_container">
                <label for="email_input">Email:</label>
                <input type="email" id="email_input" required>
                <span class="error email_error" aria-live="polite"></span>
            </div>
            <div class="form_field country_field_container">
                <label for="country_input">Country:</label>
                <input type="text" id="country_input" required>
                <span class="error country_error" aria-live="polite"></span>
            </div>
            <div class="form_field zip_code_container">
                <label for="zip_code_input">Zip Code:</label>
                <input type="text" id="zip_code_input" minlength="5" maxlength="5" required>
                <span class="error zip_error" aria-live="polite"></span>
            </div>
            <div class="form_field original_password_container">
                <label for="original_password_input">Enter Password:</label>
                <input type="password" id="original_password_input" minlength="8" maxlength="16" required>
                <span class="error original_password_error" aria-live="polite"></span>
            </div>
            <div class="form_field repeat_password_container">
                <label for="repeat_password_input">Repeat Password:</label>
                <input type="password" id="repeat_password_input" minlength="8" maxlength="16" required>
                <span class="error repeat_password_error" aria-live="polite"></span>
            </div>
            <button class="submit_button">
                Submit Form
            </button>
        </form>
    </div>

</body>

</html>
